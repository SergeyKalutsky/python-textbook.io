site_name: Учебник Python
nav:
  - Комментарии: comments.md
  - Переменные: index.md
  - Типы даных:
      - data_types/index.md
      - Кастинг: data_types/casting.md
      - Boolean: data_types/boolean.md
      - Числовые данные: data_types/numbers.md
      - Строки: data_types/strings.md
      - Списки: data_types/lists.md
      - Словари: data_types/dicts.md
  - Логические операции:
      - logic/index.md
      - if: logic/if.md
      - else: logic/else.md
      - elif: logic/elif.md
      - and/or: logic/and_or.md
  - Встроенные функции:
      - built_ins/index.md
      - print: built_ins/print.md
      - input: built_ins/input.md
      - range: built_ins/range.md
      - len: built_ins/len.md
  - Циклы:
      - loops/index.md
      - for: loops/for.md
      - while: loops/while.md
      - break/conitune: loops/break_continue.md
  - Функции:
      - functions/index.md
      - Создание/Вызов: functions/creation_use.md
      - Return: functions/return.md
      - Аргументы: functions/arguments.md
      - Глобальные/локальные переменные: functions/global_local.md

theme:
  features:
    - navigation.indexes
  name: material
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
